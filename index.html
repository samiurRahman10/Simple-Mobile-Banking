<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/fbe232e624.js" crossorigin="anonymous"></script>
    <!-- Tailwind and Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"> 
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-[350px] bg-white p-8 rounded-xl ">
        <div>
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Your Mobile Number" class="input my-5 w-full rounded-3xl bg-[#f4f5f7]" id="mobileNumber"/>
        </div>
         <div>
            <label class="font-semibold"  for="">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter Your Pin" class="input mt-5 w-full rounded-3xl bg-[#f4f5f7]" id="uPin"/>
        </div>
        <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="form-btn">Log In</button>
    </form>
    <script src="./script/script.js"></script>
</body>
</html>
